            <section class="texto_futbol" id="texto_futbol">
                <h2>Hemos ganado el torneo de futbol</h2>
                <figure>
                    <img src="" alt="imagen torneo de futbol" >
                    <figcaption>
                        <p>
                            El equipo "" se corona campeón del torneo de fútbol regional
                            En un emocionante encuentro que mantuvo a los aficionados al borde de sus asientos, el equipo local "" se
                            alzó con la victoria en el torneo de fútbol regional celebrado en el estadio municipal este fin de semana.
                            <br>
                            Con un despliegue de habilidad y determinación, los jugadores de "" lograron superar todos los obstáculos
                            en su camino hacia la gloria. Desde el inicio del torneo, demostraron un juego sólido y cohesionado, dejando su marca en
                            cada partido con su estilo ofensivo y una defensa impenetrable.
                            <br>
                            El partido final fue un enfrentamiento de alta intensidad contra el equipo "Tigres del Norte", quienes también mostraron
                            un excelente desempeño a lo largo del torneo. Sin embargo, los "" supieron mantener la calma en los
                            momentos decisivos y capitalizaron las oportunidades que se les presentaron.
                            <br>
                            El estadio estalló en júbilo cuando el árbitro señaló el final del encuentro con un marcador de 3-1 a favor de "Rayos
                            del Sol". Los aficionados llenaron las gradas con cánticos y aplausos, celebrando el merecido triunfo de su equipo
                            local.
                            <br>
                            El capitán de "" levantó el trofeo del campeonato en medio de una lluvia de confeti y fuegos artificiales,
                            mientras sus compañeros de equipo lo rodeaban, compartiendo el momento de gloria con su ciudad y su afición.
                            <br>
                            Este triunfo marca un hito en la historia del equipo "" y refleja el arduo trabajo, la dedicación y el
                            espíritu de equipo que han caracterizado su trayectoria en este torneo. Sin duda, este campeonato quedará grabado en la
                            memoria de jugadores y seguidores como un momento inolvidable en la historia del fútbol regional.
                        </p>
                    </figcaption>
                </figure>
