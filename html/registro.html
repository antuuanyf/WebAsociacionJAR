<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociacion De Deportes-Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="stylesheet" href="../css/themes.css">
</head>

<body class="light_mode">
    <header>
        <section class="logoTitulo">
            <a href="index.html"><img src="../imgs/logo.jpg" alt="LOGO" class="imgLogo"></a>
            <h1 class="titulo">ASOCIACI&Oacute;N<br>DE DEPORTES</h1>
        </section>
        <section class="menu" id="menu">
            <ul>
                <li><a href="index.html">INICIO&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-house"></i></a></li>
                <li><a href="contacto.html">CONTACTO&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-phone"></i></a></li>
                <li><a href="#">QUI&Eacute;NES SOMOS&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-question"></i></a></li>
                <li>
                    <label for="toggle" id="label_toggle"><i class="fa-solid fa-moon"></i></label>
                    <input type="checkbox" title="toggle" placeholder="dark mode" id="toggle">
                </li>
            </ul>
        </section>
    </header>
    <main>
        <section class="formulario" id="formulario">
            <h2>Formulario de entrada a la asociación:</h2>
                <form action="">
                    <table class="tabla" id="tabla">
                        <tr>
                            <td>
                                <label for="name">Nombre:</label>
                            </td>
                            <td>
                                <input type="text" name="name" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="surname">Apellidos:</label>
                            </td>
                            <td>
                                <input type="text" name="surname" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="age">Edad:</label>
                            </td>
                            <td>
                                <input type="number" name="age" min="1" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="dni">Número de documento de identidad:</label>
                            </td>
                            <td>
                                <input type="text" name="dni" minlength="9" maxlength="9" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="mail">Correo electrónico:</label>
                            </td>
                            <td>
                                <input type="email" name="mail" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="tlf">Teléfono:</label>
                            </td>
                            <td>
                                <input type="tel" name="tlf" minlength="9" maxlength="9">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="availability">Disponibilidad:</label>
                            </td>
                            <td>
                                Lunes<input type="checkbox" name="availability" value="L">
                                Martes<input type="checkbox" name="availability" value="M">
                                Miércoles<input type="checkbox" name="availability" value="X">
                                Jueves<input type="checkbox" name="availability" value="J">
                                Viernes<input type="checkbox" name="availability" value="V">
                                Sábado<input type="checkbox" name="availability" value="S">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="motivation">Motivación para entrar:</label>
                            </td>
                            <td>
                                <select name="motivation">
                                    <option value="participar" name="motivation">Participar en actividades</option>
                                    <option value="preparar" name="motivation">Preparar actividades</option>
                                    <option value="acompañar" name="motivation">Acompañar a un menor</option>
                                    <option value="curiosidad" name="motivation">Curiosidad por la asociación</option>
                                    <option value="otro" name="motivation">Otro</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <textarea name="motivation" cols="23" rows="5"
                                    placeholder="En caso de seleecionar otro, escribalo aquí"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="remarks">Observaciones:</label>
                            </td>
                            <td>
                                <textarea name="remarks" cols="30" rows="10"
                                    placeholder="Escriba sus observaciones"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" class="centrado">
                                <label for="control">Acepto las condiciones de la asociación</label>
                                <input type="checkbox" name="control" required>
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2" class="centrado">
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Reiniciar">
                            </td>
                        </tr>

                        <tr>
                            <td><label for=""></label></td>
                            <td></td>
                        </tr>
                    </table>
                </form>
        </section>
    </main>
    <footer>
        <section class="propietarios" id="propietarios">
            <p><b>&copy;Propiedad de Javier, Ra&uacute;l y Antonio</b></p>
        </section>
        <section class="enlaces" id="enlaces">
            <a href="https://site.educa.madrid.org/ies.villablanca.madrid/">IES Villablanca</a>
            <br>
            <a href="mailto:raul.garcia132@educa.madrid.org, antonio.monreal1@educa.madrid.org, javier.lopez176@educa.madrid.org">Cont&aacute;ctenos</a>
        </section>
    </footer>
    <script src="../js/change_theme.js"></script>
</body>

</html>
